version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: phpfm_laravel_app
    container_name: phpfm_laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
  web:
    image: nginx:1.25-alpine
    container_name: phpfm_laravel_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
  db:
    image: mysql:8.0
    container_name: phpfm_laravel_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  composer:
    image: composer:2
    container_name: phpfm_composer
    volumes:
      - ./backend:/app
volumes:
  dbdata: {}
